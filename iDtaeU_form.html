    <div>
      <form name="0.1_form1" method="get" target="_blank" onsubmit="return window.confirm(&quot;You are submitting information to an external page.\nAre you sure?&quot;);">
        <fieldset>
          <legend>Signing Up</legend>
          <label>First name:</label>
          <input type="text" name="firstname" size="24" maxlength="32" title="First name cannot be blank">
          <br>
          <label>Last name:</label>
          <input type="text" name="lastname" size="24" maxlength="32">
          <br>
          <span>
            <label>Address:</label>
          </span>
          <span>
            <input type="text" name="address1" size="24" maxlength="32">

            <input type="text" name="address2" size="24" maxlength="32">
          </span><br>
          <label>City:</label>
          <input type="text" name="city" size="24" maxlength="32">
          <br>
          <label>State:</label>
          <select name="state">
            <option value="undecided"> </option>
            <optgroup label="Mid-Atlantic">
              <option value="Delaware">Delaware</option>
              <option value="New Jersey">New Jersey</option>
            </optgroup>
            <optgroup label="New England">
              <option value="Connecticut">Connecticut</option>
              <option value="Vermont">Vermont</option>
            </optgroup>
          </select>
          <br>
          <label>Zip Code:</label>
          <input type="text" name="zipcode" size="24" maxlength="10" title="xxxxx or xxxxx-xxxx">
          <br>
          <label>Password:</label>
          <input type="password" name="password" size="24" maxlength="32">
          <br>
          <label>Confirm Password:</label>
          <input type="password" name="confirmPassword" size="24" maxlength="32">
          <br>
          <p>Your Password is too short</p>
        </fieldset>
        
          <input type="reset" value="Reset">
