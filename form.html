<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>
      Practice with Forms</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="form.css"/>
  </head>
  <body>
    <form name="form1" id="form1" method="get">
      <fieldset>
        <legend>User Info</legend>
        <label for="firstname" class="labelitem">First name: </label>
        <input type="text" name="firstname" id="firstname" size="24" maxlength="32" placeholder="Enter first name." required pattern="[a-zA-Z\'\- ]+" title="First name cannot be blank"><br/>
        <label for="lastname" class="labelitem">Last name:</label>
        <input type="text" name="lastname" id="lastname" size="24" maxlength="32" /> <br/>
        <span class="labelitem"><label for="address">Address:</label></span>
        <span class="inputitem">
          <input type="text" name="address1" id="address1" size="24" maxlength="32" /><br/>
          <input type="text" name="address2" id="address2" size="24" maxlength="32" />
        </span> </br>
        <label for="city" class="labelitem">City:</label>
        <input type="text" name="city" id="city" size="24" maxlength="32" /><br/>
        <label for="state" class="labelitem">State:</label>
        <select name="state" id="state">
          <option value="undecided" selected>&nbsp;</option>
          <optgroup label="Mid-Atlantic">
            <option value="Deleware">Deleware</option>
            <option value="New Jersey">New Jersey</option>
          </optgroup>
          <optgroup label="NewEngland">
            <option value="Connecticut">Connecticut</option>
            <option value="Vermont">Vermont</option>
          </optgroup>
        </select><br/>
        <label for="zipcode" class="labelitem">Zip code:</label>
        <input type="text" name="zipcode" id="zipcode" size="24" maxlength="10" placeholder="Enter zipcode." required pattern="\d{5}(\-\d{4})?" title="xxxxx or xxxxx-xxxx" /><br/>
      </fieldset>
      <fieldset>
        <legend>Student Info</legend>
        <label for="sid" class="labelitem">SID:</label>
        <input type="text" name="sid" id="sid" size="24" maxlength="8" /><br/>
        <label for="password" class="labelitem">Password:</label>
        <span class="inputitem">
        <input type="password" name="password" id="password" pattern=".{8,}" required /><br/> 
          <p class="info"> Password must be at least 8 characters</p></span><br/><br/>
        <span class="labelitem">Year</span>
        <span class="inputitem">
          <input type="radio" name="grade_year" id="freshman" value="Freshman" checked="checked" />
          <label for="freshman">Freshman</label><br/>
          <input type="radio" name="grade_year" id="sophomore" value="Sophomore" />
          <label for="sophomore">Sophomore</label><br/>
          <input type="radio" name="grade_year" id="junior" value="Junior" />
          <label for="junior">Junior</label><br/>
          <input type="radio" name="grade_year" id="senior" value="Senior" />
          <label for="senior">Senior</label>
        </span><br/> <br/>
        <span class="labelitem">Devices:</span>
        <span class="inputitem">
          <input type="checkbox" name="devices[]" id="laptop" value="Laptop" />
          <label for="laptop">Laptop</label><br/>
          <input type="checkbox" name="devices[]" id="desktop" value="Desktop" />
          <label for="desktop">Desktop</label><br/>
          <input type="checkbox" name="devices[]" id="tablet" value="Tablet" />
          <label for="tablet">Tablet</label>
        </span> <br/>
        <label for="date_enrolled" class="labelitem">Date enrolled:</label>
        <input type="date" name="Date_enrolled" id="Date_enrolled" /> <br/>
        <label for="favcolor" class="labelitem">Favorite color</label>
        <input type="color" name="favcolor" id="favcolor" /> <br/>
        <label for="fun_facts" class="labelitem">Fun facts:</label>
        <textarea name="fun_facts" id="fun_facts" rows="10" cols="20"></textarea> <br/>
      </fieldset>
      <section id="reset_submit">
        <input type="reset" value="Reset"/>
        <input type="submit" value="Submit"/>
      </section>
    </form>
  </body>
</html>
